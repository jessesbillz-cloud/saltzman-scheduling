<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSUSM Inspection Request</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:-apple-system,sans-serif;max-width:500px;margin:0 auto;padding:12px;background:#f5f5f5;}
.header{margin-bottom:12px;}
.header h2{font-size:18px;margin-bottom:2px;}
.header p{color:#666;font-size:13px;}
.tabs{display:flex;border-bottom:2px solid #eee;margin-bottom:0;}
.tab{flex:1;text-align:center;padding:10px;font-size:14px;font-weight:600;cursor:pointer;color:#999;border-bottom:2px solid transparent;margin-bottom:-2px;}
.tab.active{color:#1a5276;border-bottom-color:#1a5276;}
.cal-wrap{background:#fff;border:1px solid #ddd;border-top:none;border-radius:0 0 8px 8px;overflow:hidden;}
.cal-nav{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;border-bottom:1px solid #eee;}
.cal-nav button{background:none;border:none;font-size:18px;cursor:pointer;padding:4px 10px;color:#333;}
.cal-nav strong{font-size:15px;}
.week-row{display:grid;grid-template-columns:repeat(7,1fr);text-align:center;}
.week-header{font-size:11px;color:#999;padding:6px 0;font-weight:600;}
.day-cell{padding:8px 4px;font-size:13px;cursor:pointer;position:relative;min-height:40px;}
.day-cell:hover{background:#f8f8f8;}
.day-cell.selected{background:#f0f4f8;border-radius:6px;}
.day-cell.today .day-num{background:#1a5276;color:#fff;border-radius:50%;width:26px;height:26px;display:inline-flex;align-items:center;justify-content:center;}
.day-cell.other-month{color:#ccc;}
.day-dot{width:5px;height:5px;background:#1a5276;border-radius:50%;margin:2px auto 0;}
.timeline{margin-top:8px;padding:0 14px 14px;}
.timeline-header{font-size:13px;font-weight:bold;color:#333;padding:8px 0;border-bottom:1px solid #eee;}
.time-slot{display:flex;border-bottom:1px solid #f0f0f0;min-height:36px;}
.time-label{width:60px;font-size:11px;color:#999;padding:8px 0;flex-shrink:0;}
.time-content{flex:1;padding:4px 0;}
.event-block{background:#1a5276;color:#fff;font-size:11px;padding:4px 8px;border-radius:4px;margin:2px 0;}
.event-block.special{background:#e8a838;}
.no-events{color:#2d7a3a;font-size:12px;padding:10px 0;text-align:center;}
.form-wrap{background:#fff;border:1px solid #ddd;border-top:none;border-radius:0 0 8px 8px;padding:16px;display:none;}
.field-label{display:block;font-weight:bold;font-size:13px;margin-bottom:5px;color:#333;}
.field-input{width:100%;padding:10px;font-size:15px;border:1px solid #ccc;border-radius:6px;margin-bottom:14px;}
select.field-input{background:#fff;}
.photo-box{border:2px dashed #ccc;border-radius:8px;padding:30px 16px;text-align:center;background:#fafafa;cursor:pointer;margin-bottom:14px;}
.photo-box.has-file{border-style:solid;border-color:#2d7a3a;}
.type-btns{display:flex;gap:8px;margin-bottom:14px;}
.type-btn{flex:1;padding:12px;font-size:14px;font-weight:bold;border:2px solid #ccc;border-radius:8px;background:#fff;cursor:pointer;text-align:center;}
.type-btn.active{background:#1a5276;color:#fff;border-color:#1a5276;}
.email-list{background:#fafafa;border:1px solid #eee;border-radius:6px;padding:8px 12px;margin-bottom:16px;}
.email-row{display:flex;align-items:center;gap:8px;padding:7px 0;border-bottom:1px solid #eee;font-size:13px;}
.email-row:last-child{border-bottom:none;}
.email-row input{width:18px;height:18px;}
.submit-btn{width:100%;padding:14px;font-size:15px;font-weight:bold;color:#fff;background:#1a5276;border:none;border-radius:8px;cursor:pointer;}
.submit-btn:disabled{opacity:0.6;}
.success-view{display:none;text-align:center;padding:60px 20px;}
.success-view h2{margin:12px 0 8px;}
.reset-btn{margin-top:16px;padding:10px 20px;font-size:14px;font-weight:bold;color:#1a5276;background:none;border:2px solid #1a5276;border-radius:8px;cursor:pointer;}
</style>
</head>
<body>
<div class="header">
<h2>Inspection Request</h2>
<p>CSU San Marcos IS&amp;E — CW Driver</p>
</div>
<div class="tabs" id="tabBar">
<div class="tab active" onclick="switchTab('calendar')">Calendar</div>
<div class="tab" onclick="switchTab('request')">New Request</div>
</div>
<div id="calendarView" class="cal-wrap">
<div class="cal-nav">
<button onclick="changeMonth(-1)">&larr;</button>
<strong id="monthLabel"></strong>
<button onclick="changeMonth(1)">&rarr;</button>
</div>
<div class="week-row">
<div class="week-header">S</div><div class="week-header">M</div><div class="week-header">T</div><div class="week-header">W</div><div class="week-header">T</div><div class="week-header">F</div><div class="week-header">S</div>
</div>
<div id="calGrid" class="week-row"></div>
<div class="timeline" id="timelineWrap" style="display:none;">
<div class="timeline-header" id="timelineDate"></div>
<div id="timelineSlots"></div>
</div>
</div>
<div id="requestView" class="form-wrap">
<label class="field-label">Photo or PDF of Inspection Request *</label>
<div class="photo-box" id="photoBox" onclick="document.getElementById('photoIn').click()">
<div id="photoPrompt">&#128247; Tap to take photo, upload image, or select PDF</div>
<img id="photoPreview" style="display:none;max-width:100%;max-height:250px;border-radius:4px;">
<div id="pdfLabel" style="display:none;font-size:15px;color:#2d7a3a;font-weight:bold;padding:10px;"></div>
</div>
<input type="file" id="photoIn" onchange="showPhoto(this)" style="display:none;">
<label class="field-label">Inspection Date *</label>
<input type="date" id="iDate" class="field-input">
<label class="field-label">Inspection Time *</label>
<select id="iTime" class="field-input">
<option value="">Select time</option>
<option value="05:00">5:00 AM</option><option value="05:30">5:30 AM</option>
<option value="06:00">6:00 AM</option><option value="06:30">6:30 AM</option>
<option value="07:00">7:00 AM</option><option value="07:30">7:30 AM</option>
<option value="08:00">8:00 AM</option><option value="08:30">8:30 AM</option>
<option value="09:00">9:00 AM</option><option value="09:30">9:30 AM</option>
<option value="10:00">10:00 AM</option><option value="10:30">10:30 AM</option>
<option value="11:00">11:00 AM</option><option value="11:30">11:30 AM</option>
<option value="12:00">12:00 PM</option><option value="12:30">12:30 PM</option>
<option value="13:00">1:00 PM</option><option value="13:30">1:30 PM</option>
<option value="14:00">2:00 PM</option><option value="14:30">2:30 PM</option>
<option value="15:00">3:00 PM</option><option value="15:30">3:30 PM</option>
<option value="16:00">4:00 PM</option><option value="16:30">4:30 PM</option>
<option value="17:00">5:00 PM</option>
</select>
<label class="field-label">Inspection Type *</label>
<div class="type-btns">
<div class="type-btn" id="btnSpecial" onclick="setType('Special')">Special</div>
<div class="type-btn" id="btnRegular" onclick="setType('Regular')">Regular</div>
</div>
<label class="field-label">Submitted By *</label>
<select id="iName" class="field-input">
<option value="">Select your name</option>
<option value="Kyle Haider">Kyle Haider (CW Driver)</option>
<option value="Mike McConkey">Mike McConkey (CW Driver)</option>
<option value="Brayden Duzan">Brayden Duzan (CW Driver)</option>
<option value="Matt Lulling">Matt Lulling (OCMI)</option>
</select>
<label class="field-label">Notes</label>
<textarea id="iNotes" class="field-input" rows="3" placeholder="Optional — any additional details" style="resize:vertical;"></textarea>
<label class="field-label">Send a copy to:</label>
<div class="email-list">
<label class="email-row"><input type="checkbox" value="saltzman.jesse@gmail.com" class="emailCheck">Jesse Saltzman</label>
<label class="email-row"><input type="checkbox" value="khaider@cwdriver.com" class="emailCheck">Kyle Haider (CW Driver)</label>
<label class="email-row"><input type="checkbox" value="mmcconkey@cwdriver.com" class="emailCheck">Mike McConkey (CW Driver)</label>
<label class="email-row"><input type="checkbox" value="bduzan@cwdriver.com" class="emailCheck">Brayden Duzan (CW Driver)</label>
<label class="email-row"><input type="checkbox" value="mlulling@ocmi.com" class="emailCheck">Matt Lulling (OCMI)</label>
</div>
<button onclick="submitIR()" id="submitBtn" class="submit-btn">Submit Inspection Request</button>
</div>
<div class="success-view" id="successView">
<div style="font-size:48px;">&#9989;</div>
<h2>Request Submitted</h2>
<p>Sent to Jesse Saltzman. It will appear on his calendar.</p>
<p id="emailNote" style="color:#666;font-size:12px;display:none;"></p>
<button onclick="resetForm()" class="reset-btn">Submit Another</button>
</div>
<script>
var SB='https://esxeusjjeuyhwwrtwpcv.supabase.co';
var AK='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzeGV1c2pqZXV5aHd3cnR3cGN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3Mzg0MDYsImV4cCI6MjA4NjMxNDQwNn0.dBEhvcxnscwk1gmb3FGYexmLlrzbd60NFzkt4771IvE';
var photoFile=null,inspType='';
var cM=new Date().getMonth(),cY=new Date().getFullYear();
var mD={},selDate=null;
var TIMES=['05:00','05:30','06:00','06:30','07:00','07:30','08:00','08:30','09:00','09:30','10:00','10:30','11:00','11:30','12:00','12:30','13:00','13:30','14:00','14:30','15:00','15:30','16:00','16:30','17:00'];
function fmt(t){var h=parseInt(t.split(':')[0]),m=t.split(':')[1],a=h>=12?'PM':'AM';if(h>12)h-=12;if(h===0)h=12;return h+':'+m+' '+a;}
function pad(n){return String(n).padStart(2,'0');}
function ds(y,m,d){return y+'-'+pad(m+1)+'-'+pad(d);}
function switchTab(t){
document.querySelectorAll('.tab')[0].classList.toggle('active',t==='calendar');
document.querySelectorAll('.tab')[1].classList.toggle('active',t==='request');
document.getElementById('calendarView').style.display=t==='calendar'?'block':'none';
document.getElementById('requestView').style.display=t==='request'?'block':'none';
}
function changeMonth(dir){
cM+=dir;if(cM>11){cM=0;cY++;}if(cM<0){cM=11;cY--;}
selDate=null;document.getElementById('timelineWrap').style.display='none';loadMD();
}
function renderCal(){
var MN=['January','February','March','April','May','June','July','August','September','October','November','December'];
document.getElementById('monthLabel').textContent=MN[cM]+' '+cY;
var g=document.getElementById('calGrid');g.innerHTML='';
var f=new Date(cY,cM,1),ld=new Date(cY,cM+1,0).getDate(),sd=f.getDay(),today=new Date();
var pl=new Date(cY,cM,0).getDate();
for(var i=sd-1;i>=0;i--){var c=document.createElement('div');c.className='day-cell other-month';c.innerHTML='<span class="day-num">'+(pl-i)+'</span>';g.appendChild(c);}
for(var d=1;d<=ld;d++){
var s=ds(cY,cM,d),c=document.createElement('div');
c.className='day-cell';
if(d===today.getDate()&&cM===today.getMonth()&&cY===today.getFullYear())c.className+=' today';
if(s===selDate)c.className+=' selected';
c.innerHTML='<span class="day-num">'+d+'</span>';
if(mD[s]&&mD[s].length>0)c.innerHTML+='<div class="day-dot"></div>';
c.onclick=(function(x){return function(){selDate=x;renderCal();showTL(x);};})(s);
g.appendChild(c);
}
var rem=(sd+ld)%7;if(rem>0)for(var i=1;i<=7-rem;i++){var c=document.createElement('div');c.className='day-cell other-month';c.innerHTML='<span class="day-num">'+i+'</span>';g.appendChild(c);}
}
function showTL(d){
var w=document.getElementById('timelineWrap'),h=document.getElementById('timelineDate'),sl=document.getElementById('timelineSlots');
var p=d.split('-'),DN=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'],MN=['January','February','March','April','May','June','July','August','September','October','November','December'];
var dt=new Date(parseInt(p[0]),parseInt(p[1])-1,parseInt(p[2]));
h.textContent=DN[dt.getDay()]+', '+MN[dt.getMonth()]+' '+dt.getDate();
var evts=mD[d]||[],em={};
evts.forEach(function(e){var k=e.inspection_time.substring(0,5);if(!em[k])em[k]=[];em[k].push(e);});
sl.innerHTML='';
if(evts.length===0){sl.innerHTML='<div class="no-events">No inspections — day is open</div>';}
else{
TIMES.forEach(function(t){
var s=document.createElement('div');s.className='time-slot';
var tc=document.createElement('div');tc.className='time-content';
s.innerHTML='<div class="time-label">'+fmt(t)+'</div>';
if(em[t]){
em[t].forEach(function(e){
var ty=(e.inspection_types||[]).join(', ');
var who=e.submitted_by||e.gc||'';
var detail=e.project+' — '+ty+(who?' — '+who:'');
if(e.notes)detail+='<br><span style="font-size:10px;opacity:0.85;">'+e.notes+'</span>';
tc.innerHTML+='<div class="event-block'+(ty.toLowerCase().indexOf('special')>=0?' special':'')+'">'+detail+'</div>';
});
}
s.appendChild(tc);sl.appendChild(s);
});
}
w.style.display='block';
}
function loadMD(){
var s=cY+'-'+pad(cM+1)+'-01',ed=new Date(cY,cM+1,0).getDate(),e=cY+'-'+pad(cM+1)+'-'+pad(ed);
fetch(SB+'/rest/v1/inspection_requests?select=inspection_date,inspection_time,inspection_types,project,gc,submitted_by,notes&inspection_date=gte.'+s+'&inspection_date=lte.'+e+'&order=inspection_date,inspection_time',{
headers:{'apikey':AK,'Authorization':'Bearer '+AK}
}).then(function(r){return r.json();}).then(function(data){
mD={};data.forEach(function(v){if(!mD[v.inspection_date])mD[v.inspection_date]=[];mD[v.inspection_date].push(v);});renderCal();
}).catch(function(){renderCal();});
}
function showPhoto(input){
if(input.files&&input.files[0]){
photoFile=input.files[0];
document.getElementById('photoPrompt').style.display='none';
document.getElementById('photoBox').classList.add('has-file');
if(photoFile.type==='application/pdf'){
document.getElementById('photoPreview').style.display='none';
document.getElementById('pdfLabel').style.display='block';
document.getElementById('pdfLabel').innerHTML='&#128196; '+photoFile.name;
}else{
document.getElementById('pdfLabel').style.display='none';
var r=new FileReader();r.onload=function(e){document.getElementById('photoPreview').src=e.target.result;document.getElementById('photoPreview').style.display='block';};r.readAsDataURL(input.files[0]);
}
}
}
function setType(t){inspType=t;document.getElementById('btnSpecial').classList.toggle('active',t==='Special');document.getElementById('btnRegular').classList.toggle('active',t==='Regular');}
function submitIR(){
var d=document.getElementById('iDate').value,t=document.getElementById('iTime').value,nm=document.getElementById('iName').value.trim(),nt=document.getElementById('iNotes').value.trim();
if(!photoFile||!d||!t||!inspType||!nm){alert('Please fill in all required fields and upload a photo/PDF.');return;}
var emails=[];document.querySelectorAll('.emailCheck:checked').forEach(function(cb){emails.push(cb.value);});
var btn=document.getElementById('submitBtn');btn.textContent='Submitting...';btn.disabled=true;
var fd=new FormData();
fd.append('photo',photoFile);fd.append('mode','photo');fd.append('project','CSUSM');fd.append('gc','CW Driver');
fd.append('inspection_date',d);fd.append('inspection_time',t);fd.append('inspection_types',JSON.stringify([inspType]));
fd.append('subcontractor','');fd.append('location_detail','');
fd.append('submitted_by',nm);fd.append('notes',nt);
if(emails.length>0){fd.append('email_recipients',JSON.stringify(emails));}
fetch(SB+'/functions/v1/submit-inspection',{method:'POST',headers:{'Authorization':'Bearer '+AK,'apikey':AK},body:fd
}).then(function(r){return r.json();}).then(function(data){
if(data.success){
document.getElementById('requestView').style.display='none';document.getElementById('successView').style.display='block';
document.getElementById('tabBar').style.display='none';document.getElementById('calendarView').style.display='none';
if(emails.length>0){document.getElementById('emailNote').textContent='Copy emailed to '+emails.length+' recipient'+(emails.length>1?'s':'')+'.';document.getElementById('emailNote').style.display='block';}
}else if(data.conflict_project){
var msg='That time is already booked.\n\n';
if(data.day_schedule&&data.day_schedule.length>0){data.day_schedule.forEach(function(s){msg+=fmt(s.inspection_time)+' — '+s.project+' ('+(s.inspection_types||[]).join(', ')+')\n';});}
msg+='\nPlease pick a different time.';alert(msg);btn.textContent='Submit Inspection Request';btn.disabled=false;
}else{alert('Error: '+(data.error||'Unknown error'));btn.textContent='Submit Inspection Request';btn.disabled=false;}
}).catch(function(){alert('Connection error.');btn.textContent='Submit Inspection Request';btn.disabled=false;});
}
function resetForm(){
document.getElementById('successView').style.display='none';document.getElementById('tabBar').style.display='flex';switchTab('calendar');
document.getElementById('iDate').value='';document.getElementById('iTime').selectedIndex=0;
document.getElementById('photoPreview').style.display='none';document.getElementById('pdfLabel').style.display='none';
document.getElementById('photoPrompt').style.display='block';document.getElementById('photoBox').classList.remove('has-file');
document.getElementById('photoIn').value='';document.getElementById('submitBtn').textContent='Submit Inspection Request';document.getElementById('submitBtn').disabled=false;
document.getElementById('btnSpecial').classList.remove('active');document.getElementById('btnRegular').classList.remove('active');
document.querySelectorAll('.emailCheck').forEach(function(cb){cb.checked=false;});
inspType='';photoFile=null;
document.getElementById('iName').value='';document.getElementById('iNotes').value='';
loadMD();
}
loadMD();
</script>
</body>
</html>
