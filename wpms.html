function handleFileSelection(input) {
    const files = Array.from(input.files);
    files.forEach(file => {
        if(file.size > (file.type === 'application/pdf' ? 25*1024*1024 : 10*1024*1024)){
            alert(file.name + " is too large."); return;
        }
        allFiles.push(file);
    });
    renderFileGrid(); input.value = ''; 
}
function removeFile(index) { allFiles.splice(index, 1); renderFileGrid(); }
function renderFileGrid() {
    const grid = document.getElementById('filePreviewGrid');
    grid.innerHTML = '';
    allFiles.forEach((file, index) => {
        const item = document.createElement('div');
        item.className = 'file-item';
        if(file.type === 'application/pdf') {
            item.innerHTML = `<div class="pdf-indicator">PDF<br>${file.name.substring(0,8)}...</div>`;
        } else {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file); item.appendChild(img);
        }
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn'; removeBtn.innerHTML = '&times;';
        removeBtn.onclick = () => removeFile(index);
        item.appendChild(removeBtn); grid.appendChild(item);
    });
}

function showCalendarSubscribe(){
var modal = document.createElement('div');
modal.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:1000;display:flex;align-items:center;justify-content:center;padding:20px;box-sizing:border-box;';
modal.innerHTML = `
<div style="background:#1a1a1a;max-width:500px;width:100%;border-radius:12px;overflow:hidden;border:1px solid #333;">
<div style="background:#5a8fc0;padding:20px;text-align:center;"><h2 style="color:#fff;margin:0;font-size:1.4rem;">ðŸ“… Subscribe to WPMS Calendar</h2></div>

<div style="color:#fff;font-size:0.9rem;word-break:break-all;">https://esxeusjjeuyhwwrtwpcv.supabase.co/functions/v1/calendar-feed?project=WPMS</div>
<div id="copyBtn" style="color:#e8742a;font-size:0.8rem;margin-top:8px;cursor:pointer;" onclick="copyCalendarURL()">ðŸ“‹ Tap to Copy URL</div>
</div>
<details class="collapsible-section" style="text-align:left;"><summary class="collapsible-summary">iPhone Setup Instructions</summary><div style="padding:10px;font-size:14px;color:#ccc;line-height:1.5;">1. Settings â†’ Calendar â†’ Accounts<br>2. "Add Account" â†’ "Other"<br>3. "Add Subscribed Calendar"<br>4. Paste the Project URL above<br>5. Done!</div></details>
<details class="collapsible-section" style="text-align:left;"><summary class="collapsible-summary">Android / Google Setup Instructions</summary><div style="padding:10px;font-size:14px;color:#ccc;line-height:1.5;">1. Open Google Calendar on a desktop browser.<br>2. Next to "Other calendars," click (+).<br>3. Select "From URL."<br>4. Paste the Project URL above.<br>5. Ensure "Sync" is on in your phone's Calendar App settings.</div></details>

function copyCalendarURL() {

navigator.clipboard.writeText(url).then(function() {

function switchTab(t){
document.querySelectorAll('.tab')[0].classList.toggle('active',t==='calendar');
document.querySelectorAll('.tab')[1].classList.toggle('active',t==='request');
document.getElementById('calendarView').style.display=t==='calendar'?'block':'none';
document.getElementById('requestView').style.display=t==='request'?'block':'none';
}
function changeMonth(dir){ cM+=dir; if(cM>11){cM=0;cY++;} if(cM<0){cM=11;cY--;} loadMD(); }
function pad(n){return String(n).padStart(2,'0');}
function ds(y,m,d){return y+'-'+pad(m+1)+'-'+pad(d);}
function loadMD(){
var s=cY+'-'+pad(cM+1)+'-01', ed=new Date(cY,cM+1,0).getDate(), e=cY+'-'+pad(cM+1)+'-'+pad(ed);
document.getElementById('monthLabel').textContent=['January','February','March','April','May','June','July','August','September','October','November','December'][cM]+' '+cY;
fetch(SB+'/rest/v1/inspection_requests?inspection_date=gte.'+s+'&inspection_date=lte.'+e,{headers:{'apikey':AK,'Authorization':'Bearer '+AK}})
.then(r=>r.json()).then(data=>{
mD={}; data.forEach(v=>{if(!mD[v.inspection_date])mD[v.inspection_date]=[]; mD[v.inspection_date].push(v);});
renderCal();
});
}
function renderCal(){
var g=document.getElementById('calGrid'); g.innerHTML='';
var sd=new Date(cY,cM,1).getDay(), ld=new Date(cY,cM+1,0).getDate();
for(var i=0;i<sd;i++) g.appendChild(document.createElement('div')).className='day-cell other-month';
for(var d=1;d<=ld;d++){
var s=ds(cY,cM,d), c=document.createElement('div');
c.className='day-cell'; c.innerHTML='<span class="day-num">'+d+'</span>';
if(mD[s]) c.innerHTML+='<div style="font-size:12px;color:#5a8fc0;font-weight:700;">'+mD[s].length+'</div>';
g.appendChild(c);
}
}

function setType(t){inspType=t;document.getElementById('btnSpecial').classList.toggle('active',t==='Special');document.getElementById('btnRegular').classList.toggle('active',t==='IOR');document.getElementById('specialSub').classList.toggle('show',t==='Special');if(t!=='Special')document.getElementById('specialType').selectedIndex=0;}
function setDur(d){inspDur=d;document.querySelectorAll('.dur-btn').forEach(b=>b.classList.remove('active'));event.target.classList.add('active');}

function loadSavedEmails(){
var savedEmails = localStorage.getItem('savedInspectionEmails');
if(savedEmails){ document.getElementById('additionalEmailsList').value = savedEmails; document.getElementById('saveEmailsCheck').checked = true; }
}
function saveEmailsForFuture(){
var emailText = document.getElementById('additionalEmailsList').value.trim();
var shouldSave = document.getElementById('saveEmailsCheck').checked;
if(shouldSave && emailText){ localStorage.setItem('savedInspectionEmails', emailText); } else if(!shouldSave){ localStorage.removeItem('savedInspectionEmails'); }
}
function loadSavedPeople(){
var savedPeople = JSON.parse(localStorage.getItem('savedInspectorPeople') || '[]');
var nameSelect = document.getElementById('iName');
var emailList = document.querySelector('.email-list');
savedPeople.forEach(function(person){
var exists = false;
for(var i = 0; i < nameSelect.options.length; i++){ if(nameSelect.options[i].value === person.name){exists = true;break;} }
if(!exists){
var option = document.createElement('option'); option.value = person.name; option.textContent = person.display; nameSelect.appendChild(option);
}
var emailExists = emailList.querySelector('input[value="'+person.email+'"]');
if(!emailExists){
var label = document.createElement('label'); label.className = 'email-row';
label.innerHTML = '<input type="checkbox" value="'+person.email+'" class="emailCheck">'+person.display;
emailList.appendChild(label);
}
});
}
function saveNewPersonForFuture(){
var name = document.getElementById('iNewName').value.trim();
var email = document.getElementById('iNewEmail').value.trim();
var company = document.getElementById('iNewCompany').value.trim();
var shouldSave = document.getElementById('saveNewPersonCheck').checked;
if(shouldSave && name && email){
var display = company ? name + ' ' + company : name;
var person = {name: name, email: email, display: display};
var savedPeople = JSON.parse(localStorage.getItem('savedInspectorPeople') || '[]');
var exists = savedPeople.some(function(p){ return p.email === email || p.name === name; });
if(!exists){ savedPeople.push(person); localStorage.setItem('savedInspectorPeople', JSON.stringify(savedPeople)); loadSavedPeople(); }
}
}

function submitIR(){
    var d=document.getElementById('iDate').value, t=document.getElementById('iTime').value, nm=document.getElementById('iName').value.trim();
    var newName = document.getElementById('iNewName').value.trim();
    
    // Fix: Bypass selection protection if "-- Add name below --" is picked or box is empty, and newName is provided
    if((!nm || nm === 'other') && newName){
        nm = newName;
        saveNewPersonForFuture();
    }
    
    if(!nm){alert('Please select your name or enter it in the "Add Person" section.'); return;}
    if(allFiles.length === 0 || !d || !t || !inspType || !inspDur){alert('Missing required fields.'); return;}
    
    var btn=document.getElementById('submitBtn'); btn.textContent='Submitting...'; btn.disabled=true;
    var fd=new FormData();
    allFiles.forEach((file, index) => fd.append('file_' + index, file));
    fd.append('project', PROJ); fd.append('gc', 'Lusardi');
    fd.append('inspection_date', d); fd.append('inspection_time', t);
    fd.append('inspection_types', JSON.stringify([inspType])); fd.append('duration', inspDur);
    fd.append('submitted_by', nm); fd.append('notes', document.getElementById('iNotes').value);
    var identifier = document.getElementById('iIdentifier').value.trim();
    if(identifier) fd.append('inspection_identifier', identifier);

    fetch(SB+'/functions/v1/submit-inspection',{method:'POST',headers:{'Authorization':'Bearer '+AK,'apikey':AK},body:fd})
    .then(r=>r.json()).then(data=>{
        if(data.success){ document.getElementById('requestView').style.display='none'; document.getElementById('successView').style.display='block'; } 
        else { alert('Error: ' + data.error); btn.disabled=false; btn.textContent='Submit Request'; }
    }).catch(()=>{ alert('Connection error.'); btn.disabled=false; btn.textContent='Submit Request'; });
